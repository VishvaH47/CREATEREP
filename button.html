<STYLE>
    .subscribe-button{
        background-color: rgb(200,0,0);
        color:white;
        border:none;
        padding-top: 10px;
        padding-bottom: 10px;
        padding-left: 16px;
        padding-right: 16px;
        border-radius: 2px;
        cursor:pointer;
        margin-right: 30px;
        margin-left: 20px;
        transition: background-color 1s;
        vertical-align : top;
        color 1s;
    }

    .subscribe-button:hover{
        background-color: yellowgreen;
        opacity: white;
        box-shadow: 5px 5px 10px rgba(0,0,0,0.20);
    }

    .subscribe-button:active{
        opacity : 0.4;
    }

    .join-button{
        background-color: white;    
        color:rgb(41, 118, 211);
        border-color:rgb(41, 118, 211) ;
        border-style: solid;
        border-width: 1px;       
        border-radius: 2px;
        padding-top: 9px;
        padding-bottom: 9px;
        padding-left: 16px;
        padding-right: 16px;
        cursor: pointer;
        transition: background-color 1s;
        color 1s;
    }

    .join-button:hover{
        background-color: black;
        color:White;
        box-shadow: 5px 5px 10px rgba(0,0,0,0.20);
    }

    .join-button:active{
        opacity: 0.4;
    }
    .tweet-button{
        background-color: rgb(2,158, 255);
        color:white;
        border: none;

        border-style: solid;

        margin-left: 30px;
        font-weight: bolder;
        padding-top: 10px;
        padding-bottom: 10px;
        padding-left: 16px;
        padding-right: 16px;
        cursor: pointer ;
        transition: background-color 1s;
        color 1s;
